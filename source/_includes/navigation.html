<nav class="top-bar" data-topbar>
  <ul class="title-area">
    <li class="name">
      {% if page.title %}
        <h1><a href="#">{% if site.titlecase %}{{ page.title | titlecase }}{% else %}{{ page.title }}{% endif %}</a></h1>
      {% endif %}
    </li>
    <li class="toggle-topbar menu-icon"><a href="#">Menu</a><
  </ul>

  <section class="top-bar-section">
    {% include custom/navigation.html %}
    <ul class="subscription right hide-for-small-only" data-subscription="rss{% if site.subscribe_email %} email{% endif %}">
      {% if site.simple_search %}
        <li class="has-form">
          <form action="{{ site.simple_search }}" method="get">
            <input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
            <input type="text" name="q" results="0" placeholder="Search"/>
          </form>
        </li>
      {% endif %}
      <li class="rss"><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS"><i class="fi-rss"></i></a></li>
      {% if site.subscribe_email %}
        <li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
      {% endif %}
    </ul>
  </section>
</nav>
